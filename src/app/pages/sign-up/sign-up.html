<div class="sign-in">
  <div class="title">
    <div class="back" (click)="goToMenu()">
      <fa-icon class="arrow-icon" [icon]="faArrowLeft"></fa-icon>
      <h4>Volver al Menú</h4>
    </div>

    <div class="page-title">
      <h1>Registrarse</h1>
    </div>
  </div>

  <div class="logosubrayado"></div>

  <form class="form">
    <div class="field nombre">
      <label for="nombre"><fa-icon class="field-icon" [icon]="faCalendar"></fa-icon> Nombre de Usuario</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre de usuario" required />
    </div>

    <div class="field correo">
      <label for="correo"><fa-icon class="field-icon" [icon]="faCalendar"></fa-icon> Correo Electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="a@a.com" required />
    </div>

    <div class="field contrasena">
      <label for="contrasena"><fa-icon class="field-icon" [icon]="faCalendar"></fa-icon> Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="**********" required />
    </div>

    <div class="field dni">
      <label for="dni"><fa-icon class="field-icon" [icon]="faCalendar"></fa-icon> DNI</label>
      <input type="number" id="dni" name="dni" placeholder="12345678" required />
    </div>

    <div class="field telefono">
      <label for="telefono"><fa-icon class="field-icon" [icon]="faCalendar"></fa-icon> Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="+54 9 1234-5678" required />
    </div>

    <div class="buttons">
      <app-button2 class="botones" text="Cancelar"></app-button2>
      <app-button1 class="botones" text="Confirmar"></app-button1>
    </div>
  </form>
</div>

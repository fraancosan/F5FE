<div class="title">
  <app-go-back label="Volver al Menú" url="inicio" mode="dark"></app-go-back>
  <h1 class="page-title">Reservar Turno</h1>
</div>

<div class="logosubrayado"></div>

<form class="form">
  <div class="fecha-hora">
    <app-input-date
      label="Día"
      name="fecha"
      [fromDate]="minDate"
      [toDate]="maxDate"
      (dateSelected)="onDateSelected($event)"
    ></app-input-date>

    <app-select
      [icon]="faClock"
      name="hora"
      label="Hora"
      [options]="horasDisponibles"
      [(value)]="hora"
    ></app-select>
  </div>

  <div class="parrilla-rival">
    <app-input-check-box
      label="Parrilla"
      [icon]="faUtensils"
      [(value)]="parrilla"
      (valueChange)="loadPrecio()"
      name="parrilla"
      mode="dark"
    ></app-input-check-box>

    <app-input-check-box
      label="Buscar Rival"
      [icon]="faUserPlus"
      [(value)]="rival"
      (valueChange)="loadPrecio()"
      name="rival"
      mode="dark"
    ></app-input-check-box>
  </div>

  <div class="total">
    <div class="total-box">
      <span class="total-label">Seña{{ rival ? " por equipo:" : ":" }}</span>
      <span class="total-amount">
        {{ senia | currency : "$" : "symbol" : "1.0-0" }}
      </span>
    </div>
    <div class="total-box">
      <span class="total-label">Total{{ rival ? " por equipo:" : ":" }}</span>
      <span class="total-amount">
        {{ precio | currency : "$" : "symbol" : "1.0-0" }}
      </span>
    </div>
  </div>

  <div class="buttons">
    <app-button4 (click)="cancelar()" text="Cancelar"></app-button4>
    <app-button3 (click)="reservar()" text="Confirmar Reserva"></app-button3>
  </div>

  @if (loading) {
  <app-spinner mode="dark" [centrado]="true" size="md"></app-spinner>
  }
</form>

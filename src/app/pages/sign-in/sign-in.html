<div class="title">
  <div class="back" (click)="goToMenu()">
    <fa-icon class="arrow-icon" [icon]="faArrowLeft"></fa-icon>
    <h4>Volver al Menú</h4>
  </div>

  <div class="page-title">
    <h1>Iniciar Sesión</h1>
  </div>
</div>

<div class="logosubrayado"></div>

<form class="form" [formGroup]="form">
  <app-input-string
    label="Correo Electrónico"
    [icon]="faCalendar"
    type="email"
    name="mail"
    placeholder="Ingrese su correo"
    prefixMessage="El email"
    [required]="true"
    [form]="form"
    formControlName="mail"
  ></app-input-string>

  <app-input-string
    label="Contraseña"
    [icon]="faCalendar"
    type="password"
    name="contraseña"
    placeholder="Ingrese su contraseña"
    prefixMessage="La contraseña"
    [required]="true"
    [form]="form"
    formControlName="contraseña"
  ></app-input-string>

  <div class="buttons">
    <app-button2 text="Cancelar"></app-button2>
    <app-button1 text="Confirmar"></app-button1>
  </div>
</form>

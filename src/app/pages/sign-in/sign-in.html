<div class="title">
  <app-go-back label="Volver al Menú" url="inicio" mode="light"></app-go-back>
  <h1 class="page-title">Iniciar Sesión</h1>
</div>

<div class="logosubrayado"></div>

<form class="form" [formGroup]="form">
  <app-input-string
    label="Correo Electrónico"
    [icon]="faCalendar"
    type="email"
    name="mail"
    placeholder="Ingrese su correo"
    prefixMessage="El email"
    [required]="true"
    [form]="form"
    formControlName="mail"
  ></app-input-string>

  <app-input-string
    label="Contraseña"
    [icon]="faCalendar"
    type="password"
    name="contraseña"
    placeholder="Ingrese su contraseña"
    prefixMessage="La contraseña"
    [required]="true"
    [form]="form"
    formControlName="contraseña"
  ></app-input-string>

  <div class="buttons">
    <app-button2 (click)="cancelar()" text="Cancelar"></app-button2>
    <app-button1 (click)="iniciarSesion()" text="Confirmar"></app-button1>
  </div>

  @if (loading) {
  <app-spinner mode="light" [centrado]="true" size="md"></app-spinner>
  }
</form>
